name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: my-rest-api
  K8S_NAMESPACE: production

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pre-deployment checks
        shell: powershell
        run: |
          Write-Host "üîç Pre-deployment checks" -ForegroundColor Cyan
          Write-Host "Image: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest"
          Write-Host "`nüìä Minikube status:"
          minikube status
          Write-Host "`nüñ•Ô∏è Kubernetes nodes:"
          kubectl get nodes

      - name: Create namespace
        shell: powershell
        continue-on-error: true
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: Create Secret from GitHub Secrets
        shell: powershell
        run: |
          kubectl create secret generic db-secret `
            --from-literal=password="${{ secrets.DB_PASSWORD }}" `
            -n ${{ env.K8S_NAMESPACE }} `
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMaps
        shell: powershell
        run: |
          kubectl apply -f k8s/configmap.yaml

      - name: Apply PostgreSQL PVC
        shell: powershell
        run: |
          kubectl apply -f k8s/postgres-pvc.yaml

      - name: Deploy PostgreSQL
        shell: powershell
        run: |
          kubectl apply -f k8s/postgres-deployment.yaml
          Write-Host "‚è≥ Waiting for PostgreSQL to be ready..."
          kubectl wait --for=condition=ready pod -l app=postgres -n ${{ env.K8S_NAMESPACE }} --timeout=120s

      - name: Deploy REST API
        shell: powershell
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Force pull latest image and restart
        shell: powershell
        run: |
          kubectl rollout restart deployment/rest-api-deployment -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for REST API deployment
        shell: powershell
        timeout-minutes: 10
        run: |
          Write-Host "‚è≥ Waiting for REST API to be ready..." -ForegroundColor Yellow
          
          $maxAttempts = 60
          $attempt = 0
          
          while ($attempt -lt $maxAttempts) {
            $ready = kubectl get deployment rest-api-deployment -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.status.readyReplicas}' 2>$null
            $desired = kubectl get deployment rest-api-deployment -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.spec.replicas}' 2>$null
            
            if (-not $ready) { $ready = 0 }
            if (-not $desired) { $desired = 0 }
            
            Write-Host "[$attempt/$maxAttempts] Ready: $ready / Desired: $desired"
            
            if ($ready -eq $desired -and $ready -gt 0) {
              Write-Host "‚úÖ Deployment is ready!" -ForegroundColor Green
              exit 0
            }
            
            if ($attempt % 6 -eq 0) {
              Write-Host "`nCurrent pods:" -ForegroundColor Cyan
              kubectl get pods -n ${{ env.K8S_NAMESPACE }}
            }
            
            Start-Sleep -Seconds 10
            $attempt++
          }
          
          Write-Host "‚ùå Deployment timeout!" -ForegroundColor Red
          kubectl describe pods -n ${{ env.K8S_NAMESPACE }}
          exit 1

      - name: Verify deployment
        shell: powershell
        run: |
          Write-Host "`n================================" -ForegroundColor Cyan
          Write-Host "   ‚úÖ Deployment Successful!" -ForegroundColor Green
          Write-Host "================================" -ForegroundColor Cyan
          
          Write-Host "`nüì¶ Pods:" -ForegroundColor Yellow
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o wide
          
          Write-Host "`nüåê Services:" -ForegroundColor Yellow
          kubectl get services -n ${{ env.K8S_NAMESPACE }}
          
          Write-Host "`nüîó Access Instructions:" -ForegroundColor Yellow
          Write-Host "To access the service, run:"
          Write-Host "  minikube service rest-api-service -n production" -ForegroundColor Cyan
          
          $nodePort = kubectl get service rest-api-service -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.spec.ports[0].nodePort}'
          $minikubeIp = minikube ip
          Write-Host "`nDirect access at: http://${minikubeIp}:${nodePort}" -ForegroundColor Cyan
          
          Write-Host "`n‚ö†Ô∏è  Note: Smoke tests disabled - manual testing required" -ForegroundColor Yellow

  notify:
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Pipeline Summary
        run: |
          echo "========================================"
          echo "     üöÄ CI/CD Pipeline Summary"
          echo "========================================"
          echo "‚úÖ Tests:  ${{ needs.test.result }}"
          echo "üê≥ Build:  ${{ needs.build.result }}"
          echo "üö¢ Deploy: ${{ needs.deploy.result }}"
          echo "========================================"
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" && "${{ needs.deploy.result }}" == "success" ]]; then
            echo "üéâ All stages completed successfully!"
            echo "‚ú® Application deployed to Minikube!"
            echo ""
            echo "‚ö†Ô∏è  Manual testing required:"
            echo "   Run: minikube service rest-api-service -n production"
          else
            echo "‚ùå Pipeline failed - check logs above"
          fi