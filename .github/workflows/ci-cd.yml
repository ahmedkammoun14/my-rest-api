name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: my-rest-api
  K8S_NAMESPACE: production

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 2: Build Docker image
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Minikube
  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pre-deployment checks
        shell: powershell
        run: |
          Write-Host "ğŸ” Pre-deployment checks" -ForegroundColor Cyan
          Write-Host "Image: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest"
          Write-Host "`nğŸ“Š Minikube status:"
          minikube status
          Write-Host "`nğŸ–¥ï¸ Kubernetes nodes:"
          kubectl get nodes

      - name: Create namespace
        shell: powershell
        run: |
          kubectl apply -f k8s/namespace.yml

      - name: Create ConfigMap
        shell: powershell
        continue-on-error: true
        run: |
          kubectl create configmap app-config --from-literal=NODE_ENV=production --from-literal=PORT=3000 -n ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Secret
        shell: powershell
        continue-on-error: true
        run: |
          kubectl create secret generic db-secret --from-literal=password=your-secure-password -n ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        shell: powershell
        run: |
          kubectl apply -f k8s/deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/service.yaml -n ${{ env.K8S_NAMESPACE }}

      - name: Force pull latest image and restart
        shell: powershell
        run: |
          # Forcer le redÃ©marrage pour pull la nouvelle image
          kubectl rollout restart deployment/rest-api-deployment -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for deployment
        shell: powershell
        timeout-minutes: 10
        run: |
          Write-Host "â³ Waiting for deployment to be ready..." -ForegroundColor Yellow
          
          $maxAttempts = 60
          $attempt = 0
          
          while ($attempt -lt $maxAttempts) {
            $ready = kubectl get deployment rest-api-deployment -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.status.readyReplicas}' 2>$null
            $desired = kubectl get deployment rest-api-deployment -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.spec.replicas}' 2>$null
            
            if (-not $ready) { $ready = 0 }
            if (-not $desired) { $desired = 0 }
            
            Write-Host "[$attempt/$maxAttempts] Ready: $ready / Desired: $desired"
            
            if ($ready -eq $desired -and $ready -gt 0) {
              Write-Host "âœ… Deployment is ready!" -ForegroundColor Green
              exit 0
            }
            
            if ($attempt % 6 -eq 0) {
              Write-Host "`nCurrent pods:" -ForegroundColor Cyan
              kubectl get pods -n ${{ env.K8S_NAMESPACE }}
            }
            
            Start-Sleep -Seconds 10
            $attempt++
          }
          
          Write-Host "âŒ Deployment timeout!" -ForegroundColor Red
          kubectl describe pods -n ${{ env.K8S_NAMESPACE }}
          exit 1

      - name: Verify deployment
        shell: powershell
        run: |
          Write-Host "`nğŸ“¦ Pods:" -ForegroundColor Green
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o wide
          Write-Host "`nğŸŒ Services:" -ForegroundColor Green
          kubectl get services -n ${{ env.K8S_NAMESPACE }}
          Write-Host "`nğŸ”— Access URL:" -ForegroundColor Cyan
          minikube service rest-api-service -n ${{ env.K8S_NAMESPACE }} --url

  # Job 4: Notify
  notify:
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Pipeline Summary
        run: |
          echo "================================"
          echo "   ğŸš€ CI/CD Pipeline Summary"
          echo "================================"
          echo "âœ… Tests: ${{ needs.test.result }}"
          echo "ğŸ³ Build: ${{ needs.build.result }}"
          echo "ğŸš¢ Deploy: ${{ needs.deploy.result }}"
          echo "================================"
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "âœ¨ All stages completed successfully!"
          else
            echo "âŒ Some stages failed"
          fi