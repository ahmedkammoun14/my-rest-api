name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: my-rest-api
  K8S_NAMESPACE: production

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 2: Build Docker image
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Minikube
  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create namespace
        shell: powershell
        run: |
          kubectl apply -f k8s/namespace.yml

      - name: Create ConfigMap (if needed)
        shell: powershell
        continue-on-error: true
        run: |
          kubectl create configmap app-config --from-literal=NODE_ENV=production --from-literal=PORT=3000 -n ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Secret (if needed)
        shell: powershell
        continue-on-error: true
        run: |
          kubectl create secret generic db-secret --from-literal=password=your-secure-password -n ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        shell: powershell
        run: |
          kubectl apply -f k8s/deployment.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/service.yml -n ${{ env.K8S_NAMESPACE }}

      - name: Update deployment image
        shell: powershell
        run: |
          kubectl set image deployment/rest-api-deployment rest-api=${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:sha-${{ github.sha }} -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for deployment
        shell: powershell
        run: |
          kubectl rollout status deployment/rest-api-deployment -n ${{ env.K8S_NAMESPACE }} --timeout=5m

      - name: Verify deployment
        shell: powershell
        run: |
          Write-Host "üì¶ Pods:" -ForegroundColor Green
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
          Write-Host ""
          Write-Host "üåê Services:" -ForegroundColor Green
          kubectl get services -n ${{ env.K8S_NAMESPACE }}
          Write-Host ""
          Write-Host "üîó Access URL:" -ForegroundColor Cyan
          minikube service rest-api-service -n ${{ env.K8S_NAMESPACE }} --url

  # Job 4: Notify
  notify:
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Pipeline Summary
        run: |
          echo "================================"
          echo "   üöÄ CI/CD Pipeline Summary"
          echo "================================"
          echo "‚úÖ Tests: ${{ needs.test.result }}"
          echo "üê≥ Build: ${{ needs.build.result }}"
          echo "üö¢ Deploy: ${{ needs.deploy.result }}"
          echo "================================"