apiVersion: v1
kind: Service
metadata:
  name: rest-api-service
  namespace: production
spec:
  selector:
    app: rest-api
  type: NodePort  # ✅ CHANGÉ : LoadBalancer ne fonctionne pas bien avec Minikube
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    nodePort: 30080  # ✅ AJOUTÉ : port fixe pour accès facile