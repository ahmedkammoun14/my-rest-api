apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api-deployment
  namespace: production
  labels:
    app: rest-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rest-api
  template:
    metadata:
      labels:
        app: rest-api
    spec:
      # ✅ MODIFIER l'initContainer pour utiliser une méthode alternative
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine  # Utilise l'image postgres qui a pg_isready
        command: 
        - sh
        - -c
        - |
          until pg_isready -h postgres-service -p 5432; do
            echo "⏳ Attente de PostgreSQL..."
            sleep 2
          done
          echo "✅ PostgreSQL est prêt!"
      
      containers:
      - name: rest-api
        image: ahmedkammoun14/my-rest-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "mydb"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        
        # ✅ Readiness Probe
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # ✅ Liveness Probe
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # ✅ Resource Limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"